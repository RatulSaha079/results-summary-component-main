<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <div class="container">
    <div class="box1">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="box2">
      <h2>Summary</h2>
      <div class="info">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p id="color1">Reaction</p>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="info">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p id="color2">Memory</p>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="info">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p id="color3">Verbal</p>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="info">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p id="color4">Visual</p>
        <p><strong>72</strong> / 100</p>
      </div>
      <button>Continue</button>
    </div>
    
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ratul Saha</a>.
  </div>
</body>
</html>
